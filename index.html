<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css' integrity='sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pari o dispari</title>
</head>
<body>
    <main class="container mt-3 text-center">
        <h1>Pari o Dispari</h1>
        <!-- Number and Select-->
        <label for="number" class="mb-3">Inserisci un numero da 1 a 5</label><br>
        <div class="input-group mb-5">
            <input type="number" class="form-control" name="number" id="number" min="1" max="5">
        </div>
        <div class="form-group">
            <label for="select" class="mb-3">Seleziona se pari o dispari</label>
            <select class="form-control mb-3" id="even-or-odd">
                <option>...</option>
                <option>Pari</option>
                <option>Dispari</option>
            </select>
        </div>
        
        <!-- Buttons -->
        <input class="btn btn-primary me-4" type="button" value="Genera" id="generates">
        <div class="container-sm">
            <div class="row">
                <h3 id="results" class="text-warning"></h3>
                <h3 id="outcome"></h3>
                <h3 id="resultsWord"></h3>
            </div>
        </div>
    </main>
    <!-- Js -->
    <!-- Pari o Dispari -->
    <script src="js/script.js"></script>
    <!-- Palindroma -->
    <script src="js/script2.js"></script>
</body>
</html>
